<aside class="fixed left-0 top-0 h-screen w-64 bg-gray-900 text-white shadow-lg">
  <div class="px-6 py-6 border-b border-gray-700">
    <h1 class="text-2xl font-bold text-white">ApuestaYa</h1>
    <p class="text-sm text-gray-400 mt-1">Administrador</p>
  </div>

  <nav class="px-4 py-6">
    <ul class="space-y-2">
      <li *ngFor="let item of menuItems">
        <a
          [routerLink]="item.path"
          routerLinkActive="bg-blue-600 text-white"
          [routerLinkActiveOptions]="{ exact: false }"
          class="flex items-center px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors group"
        >
          <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              [attr.d]="item.icon"
            ></path>
          </svg>
          <span class="font-medium">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>

<!-- Espaciador para el contenido principal -->
<div class="ml-64"></div>
